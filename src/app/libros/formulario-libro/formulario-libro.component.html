<div class="field">
    <label for="codigo">Código:</label>
    <p-inputNumber id="codigo" styleClass= "w-full" class="w-full" [(ngModel)]="codigo"
    [ngClass]="{'ng-invalid': !codigoValido, 'ng-dirty': !codigoValido}">
    </p-inputNumber>
    <small *ngIf="!codigoValido" id="codigo-help" class="p-error block">Ingresar código del libro</small>
</div>

<div class="field">
    <label for="titulo">Titulo:</label>
    <input id="titulo" type="text" class= "w-full" [(ngModel)]="titulo" pInputText
    [ngClass]="{'ng-invalid': !tituloValido, 'ng-dirty': !tituloValido}">
    <small *ngIf="!tituloValido" id="titulo-help" class="p-error block">Ingresar el titulo del libro</small>
</div>

<div class="field">
    <label for="autor">Autor:</label>
    <input id="codigo" type="text" class= "w-full"  [(ngModel)]="autor" pInputText
    [ngClass]="{'ng-invalid': !autorValido, 'ng-dirty': !autorValido}">
    <small *ngIf="!autorValido"  id="autor-help" class="p-error block">Ingresar el autor del libro</small>
</div>

<div class="field">
    <label for="paginas">Páginas:</label>
    <p-inputNumber id="paginas" styleClass= "w-full" class="w-full" [(ngModel)]="paginas" 
    [ngClass]="{'ng-invalid': !paginasValido, 'ng-dirty': !paginasValido}">
</p-inputNumber>
    <small *ngIf="!paginasValido" id="paginas-help" class="p-error block">Ingresar la cantidad de paginas del libro</small>
</div>
<div class="field">
    <button pButton label="Guardar" icon="pi pi-save" (click)="guardar()" [loading]="guardando"></button>
</div>
<p-messages [(value)]="mensajes"></p-messages>
